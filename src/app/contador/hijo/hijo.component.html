<p class="text-4xl">Contador</p>
<p class="text-6xl">{{contador}}</p>
<div class="grid grid-row-1 text-center">
    <div>
      <button 
      class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded m-4"
      (click)="multiply()">
        Multiplicar
      </button>
      <button 
      class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-500 rounded m-4"
      (click)="divide()">
        Dividir
      </button>
    </div>
  </div>
