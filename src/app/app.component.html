<div class="grid grid-row-1 text-center mt-5">
  <div>
    <p class="text-6xl">Contador</p>
    <p class="text-8xl">{{contador}}</p>
  </div>
</div>
<div class="grid grid-row-1 text-center">
  <div>
    <button 
    class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded m-4"
    (click)="increment()">
      Incrementar
    </button>
    <button 
    class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 border-b-4 border-red-700 hover:border-red-500 rounded m-4"
    (click)="decrement()">
      Decrementar
    </button>
  </div>
</div>
<hr class="m-5">
<div class="grid grid-row-1 text-center">
  <div>
    <app-hijo [contador]="contador" (cambioContador)="contador = $event"></app-hijo>
  </div>
</div>
<hr class="m-5">
<div class="grid grid-row-1 text-center">
  <div>
    <app-nieto [contador]="contador" (cambioContador)="contador = $event"></app-nieto>
  </div>
</div>
